<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Markdown Editor DELUXE EDITION</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <link rel="stylesheet" href="index.css">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	</head>
	<body class ="body">
        <div id="fileToolbar">
            <input type="button" value = "Save" id="saveBtn"/>
            <input type="button" value = "Load" id="loadBtn"/>
        </div>
        <div id="toolbar">
            <input type="button" value = "#" id="headline"/>
            <input type="button" value = "K" id="cursive"/>
            <input type="button" value = "F" id="fatty"/>
            <input type="button" value = "---" id="line"/>
            <input type="button" value = "href" id="link"/>
            <input type="button" value = "'q'" id="quote"/>
            <input type="text" placeholder="Search" id="search"/>
            <input type="text" placeholder="Replace" id="replace"/>
        </div>
        <main>
            <textarea id="input"></textarea>
            <div id="preview"></div>
        </main>
        <script src="functions.js"></script>
	</body>
</html>
