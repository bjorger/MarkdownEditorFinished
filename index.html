<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Markdown Editor DELUXE EDITION</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <link rel="stylesheet" href="index.css">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	</head>
	<body class ="body">
        <div id="toolbar">
            <input type="button" value = "Headline" id="headline"/>
            <input type="button" value = "Cursive" id="cursive"/>
            <input type="button" value = "Fat" id="fatty"/>
            <input type="button" value = "Line" id="line"/>
            <input type="button" value = "Link" id="link"/>
            <input type="button" value = "Quote" id="quote"/>
        </div>
        <div id="searchreplace">
            <input type="text" placeholder="Search" id="search"/>
            <input type="text" placeholder="Replace" id="replace"/>
        </div>
        <div id="tabs"></div>
        </div>
        <main>
            <textarea id="input"></textarea>
            <div id="preview"></div>
        </main>
        <script src="functions.js"></script>
	</body>
</html>
